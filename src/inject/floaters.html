<style>
	NS-notes-floating-icon{
		position: fixed !important;
		bottom: 20px !important;
		right: 20px !important;
		left: auto !important;
		z-index: 9999999 !important;
		transition: all 0.3s ease;
		user-select: none !important;
		color: #fff;
		overflow: hidden !important;
		width: 40px;
		height: 40px;
		line-height: 40px;
		padding: 0;
		background-color: #26a69a;
		border-radius: 50%;
		cursor: pointer;
		vertical-align: middle;
		display: flex !important;
		align-items: center;
		justify-content: center;
		box-shadow: 0 0 3px 4px #ABABAB;
		visibility: hidden;
		opacity: 0;
	}
	
	NS-notes-floating-icon.NS-shown{
		visibility: visible;
		opacity: 1;
	}
	
	NS-notes-floating-icon.NS-pulse{
		animation: NS-pulse 0.5s ease infinite alternate;
	}
	
	@keyframes NS-pulse{
		0%{box-shadow: 0 0 1px 1px #ABABAB;}
		80%{box-shadow: 0 0 1px 6px #ABABAB;}
		100%{box-shadow: 0 0 3px 8px #9A9A9A;}
	}
	
	NS-notes-floating-icon i{
		font-family: 'Material Icons' !important;
		font-weight: normal !important;
		font-style: normal !important;
		font-size: 24px !important;
		line-height: 1 !important;
		letter-spacing: normal !important;
		text-transform: none !important;
		display: inline-block !important;
		white-space: nowrap !important;
		word-wrap: normal !important;
		direction: ltr !important;
		-webkit-font-feature-settings: 'liga' !important;
		-webkit-font-smoothing: antialiased !important;
	}
	
	NS-notes-iframe-container{
		width: 350px;
		height: 400px;
		display: block !important;
		visibility: hidden;
		z-index: 999999 !important;
		opacity: 0;
		-webkit-transform: translate(0, 20px);
		transform: translate(0, 20px);
		background: #FEFEFE;
		color: black;
		position: fixed !important;
		right: 15px !important;
		bottom: 60px !important;
		left: auto !important;
		border-radius: 5px !important;
		box-shadow: 0 0 1px 2px #898989 !important;
		overflow-y: auto !important;
		overflow-x: hidden !important;
		font-family: Arial !important;
		transition: all 0.5s ease;
		top: auto !important;
	}
	
	NS-notes-iframe-container.show{
		visibility: visible;
		opacity: 0.85;
		transform: translate(0, 0);
	}
	
	NS-notes-iframe-container.show:hover{
		opacity: 1;
	}
	
	.NS-notes-iframe{
		width: 100% !important;
		height: 100% !important;
		margin: 0 !important;
		padding: 0 !important;
		position: relative !important;
		display: block !important;
		border: 0 !important;
		outline: 0 !important;
	}
	
	.ui-resizable-helper{
		border: 1px dashed #656565 !important;
		opacity: 1 !important;
		display: inline-block !important;
		border-radius: 8px;
	}
	
	ns-notes-iframe-container .ui-resizable-handle.ui-resizable-n, ns-notes-iframe-container .ui-resizable-handle.ui-resizable-w {
		box-shadow: inset 0 0 0 10px #898989 !important;
		opacity: 0.2 !important;
		z-index: 9999999 !important;
		left: 0 !important;
		top: 0 !important;
		position: absolute !important;
	}
	
	ns-notes-iframe-container .ui-resizable-handle.ui-resizable-w{
		width: 7px !important;
		height: 100% !important;
		cursor: w-resize !important;
	}
	
	ns-notes-iframe-container .ui-resizable-handle.ui-resizable-n{
		width: 100% !important;
		height: 7px !important;
		cursor: n-resize !important;
	}
	
	NS-closer-iframe{
		position: absolute;
		top: 10px;
		right: 10px;
		color: white;
		cursor: pointer;
		transition: all 0.3s ease;
		background: #536dfe !important;
		padding: 3px 8px;
		border-radius: 15px;
		line-height: 19px;
	}
	
	NS-closer-iframe:hover{
		transform: scale(1.2) rotate(180deg);
	}
	
	NS-loading-iframe{
		position: fixed;
		top: 0;
		bottom: 0;
		left: 0;
		right: 0;
		width: 100%;
		height: 100%;
		font-weight: 700;
		font-size: 1.5em;
		background: #dbdbdb;
		display: flex;
		justify-content: center;
		align-items: center;
		flex-flow: column;
		letter-spacing: 3px;
		transition: all 0.3s ease;
	}
	
	NS-loading-iframe.NS-hide{
		opacity: 0;
		transform: translate(200px, 0);
		pointer-events: none;
	}
	
	NS-loading-iframe-small{
		font-size: 0.5em;
		letter-spacing: 5px;
	}
</style>
<!-- Class to pulse NS-pulse -->
<NS-notes-floating-icon id="NS-notes-floating-icon">
	<i class="material-icons">note_add</i>
</NS-notes-floating-icon>

<NS-notes-iframe-container>
	<iframe class="NS-notes-iframe" src=""></iframe>
	<NS-closer-iframe>X</NS-closer-iframe>
	<NS-loading-iframe>
		<NS-loading-iframe-small>MPA</NS-loading-iframe-small>
		<br/>
		<NS-loading-iframe-big>Loading</NS-loading-iframe-big>
	</NS-loading-iframe>
</NS-notes-iframe-container>
