<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<title>Chat - MPA</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel='stylesheet' href='../../../css/materialize.min.css'>
	<link rel="stylesheet" href="css/chat.css">
	<script type="text/javascript" src="../../../js/functions/config.js"></script>
	<script type="text/javascript" src="../../../js/functions/userdata.js"></script>
</head>
<body style="opacity: 0; visibility: hidden; transition: opacity 0.3s ease;">
	<div class="container main">

	   <div class="card-panel main-chat">
		 <beta style="position: absolute;
					right: 5px;
					top: 8px;
					font-size: 0.6em;
					transform: rotate(45deg);
					color: orange;
					user-select: none;
					pointer-events: none;">Beta</beta>
		 
		 <h5>Chat MPA - Live</h5>
		 <h6 id="url" style="text-overflow: ellipsis;
							white-space: nowrap;
							overflow: hidden;
							font-size: 0.7em;
							padding: 0 0 5px 0;"></h6>
		  <form id="submit-message" method="post">
			<div class="row" style="margin-bottom: 0px;">
				<input class="validate" id="name" placeholder="Username" style="margin: 0 !important;
																				font-size: 0.6em;
																				padding: 3px 0;
																				height: auto;
																				display: inline;
																				font-family: Tahoma;
																				width: auto;" required>
			</div>

			<div id="chat-message">
				
			</div>

			<div class="row chat-input-container" id="no-padding" style="display: flex; justify-content: center; align-items: center;">

				<div class="input-field col s10">
					<input class="validate" id="message" name="message" placeholder="Enter Message Here..." required>
				</div>
				<a id="like-btn" class="waves-effect waves-light btn blue col" style="margin-right: 5px;"><i class="material-icons">thumb_up</i></a>
				<button type="submit" id="send-btn" class="waves-effect waves-light btn teal col s2">Send <i class="material-icons right">send</i></button>
				
				<span class="error" id="error"></span>
			</div>
			
		   </form>
	   </div>
	</div>
	
	<small style="font-size: 0.4em; position: absolute; width: 100%; bottom: 3px; text-align: center; font-weight: bold; letter-spacing: 1px;">Never Share Your Credentials or Click Unknown Links.</small>
	
	<script src='../../../js/materialize/materialize.min.js'></script>
	<script src='../../../js/jquery/jquery.min.js'></script>
	<script src='../../../js/jquery/jquery-ui.min.js'></script>
	<script src='../../../js/pusher/pusher.min.js'></script>
	<script src="js/chat.js"></script>
</body>
