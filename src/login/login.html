<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Login / Register</title>
		<script src="../../js/functions/config.js"></script>
        <script src="../../js/functions/userdata.js"></script>
		
        <!-- Stylesheets -->
        <link id="favicon" rel="icon" href="../../icons/icon16.png">
		<link rel="stylesheet" href="../../css/materialize.min.css" media="screen">
        <link rel="stylesheet" href="login.css" media="screen">
        
        <!-- JavaScripts -->
		<script src="../../js/materialize/materialize.min.js"></script>
        <script src="login.js"></script>
    </head>
    <body>
		<main id="main" class="hidden">
		
		<center>
			<h4 style="font-weight: 700;">Minimal Productivity App</h4>
			<br/>
			
			<div id="login-form" class="container">
				<h5 class="indigo-text">Login into your account</h5>
				<div class="section"></div>
				<div class="z-depth-1 grey lighten-4 row" style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #EEE;">
					<div class="col s12">
						<div class='row'>
							<div class='input-field col s12'>
								<input class='validate' type='email' name='email' id='email' required />
								<label for='email'>Enter your email</label>
							</div>
						</div>

						<div class='row'>
							<div class='input-field col s12'>
								<input class='validate' type='password' name='password' id='password' required />
								<label for='password'>Enter your password</label>
							</div>
							<label style='float: right;'>
								<a id="forgot-password" class='pink-text' href='#!'><b>Forgot Password?</b></a>
							</label>
						</div>

						<br />
						<center>
							<div class='row'>
								<button id='btn-login' name='btn_login' class='col s12 btn btn-large waves-effect waves-light indigo'>Login</button>
							</div>
						</center>
					</div>
				</div>
				<a id="register-btn" href="#!"><h6>Create account</h6></a>
			</div>
			
			<div id="register-form" class="container hidden">
				<h5 class="indigo-text">Register Account</h5>
				<div class="section"></div>
				<div class="z-depth-1 grey lighten-4 row" style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #EEE;">
					<div class="col s12">
						<div class='row'>
							<div class='input-field col s6'>
								<input class='validate' type='text' name='name' id='name' required />
								<label for='name'>Full Name</label>
							</div>
							
							<div class='input-field col s6'>
								<!-- value="1999-01-01" -->
								<input type="text" class="validate datepicker" name='dob' id='dob' required>
								<label for='dob'>DOB</label>
							</div>
						</div>
					
						<div class='row'>
							<div class='input-field col s6'>
								<input class='validate' type='email' name='email' id='email-reg' required />
								<label for='email-reg'>Email</label>
							</div>
							<div class='input-field col s6'>
								<input class='validate' type='password' name='password' id='password-reg' required />
								<label for='password-reg'>Password</label>
							</div>
						</div>

						<br />
						<center>
							<div class='row'>
								<button id='btn-reg' name='btn_login' class='col s12 btn btn-large waves-effect waves-light orange accent-4'>Register</button>
							</div>
						</center>
					</div>
				</div>
				<a id="login-btn" href="#!"><h6>Login</h6></a>
			</div>
			
		</center>
		</main>
		
		<center style="padding: 5px 0; position: fixed; bottom: 5px; right: 10px; font-size: 1.1em; font-weight: 500; letter-spacing: 2px;">
			<small>Developer - Niush Sitaula</small>
		</center>
		
		<center style="position: fixed; bottom: 5px; left: 10px; font-size: 1.1em; letter-spacing: 2px;">
			<a href="../options_custom/index.html"><img src="../../icons/icon128.png" alt="MPA" style="height: 80px;"/></a>
		</center>
		
		<div id="messageModal" class="modal modal-fixed-footer" style="height: 150px;">
			<div class="modal-content">
				<h4 id="messageModalTitle"></h4>
				<p id="messageModalContent" style="font-size: 1.5em;"></p>
			</div>
			<div class="modal-footer">
			  <a href="#!" class="modal-close waves-effect waves-green btn-flat">Ok</a>
			</div>
		</div>
		
    </body>
</html>
